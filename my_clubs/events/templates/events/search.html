{% extends "./base.html" %} {% block content %} 
<div>
{% if search_term %}
<h1>You search for {{search_term}}</h1>
  <br />
  <ul>
    {% for venue in venues %}
    <li>
      <a class="text-blue-600 underline" href="{% url 'venue_item' venue.id %} "
        >{{ venue}} - {{ venue.web}}</a
      >
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <h1>You forgot to make a search!</h1>
</div>
{% endif %} {% endblock content %}
