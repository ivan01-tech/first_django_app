{% extends "./base.html" %} {% block content %}
<div>
  <h1>Venue List</h1>
  <br />
  <ul>
    {% for venue in venues %}
    <li>
      <a class="text-blue-600 underline" href="{% url 'venue_item' venue.id %} "
        >{{ venue}} - {{ venue.web}}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
